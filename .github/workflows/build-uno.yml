name: Build Uno Platform
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2022, macos-14, ubuntu-24.04]
    runs-on: ${{ matrix.os }}

    env:
      Solution_Name_MB: "Media Blocks SDK/VisioForge.MediaBlocks.Demos.CS Uno.sln"
      Solution_Name_MP: "Media Player SDK X/VisioForge.MediaPlayer.X.Demos.CS.Uno.sln"
      Solution_Name_VC: "Video Capture SDK X/VisioForge.VideoCaptureX.Demos.CS Uno.sln"

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.0.x
          9.0.x
          8.0.x

    - name: Install workloads (Windows)
      if: runner.os == 'Windows'
      run: dotnet workload install android ios macos windows

    - name: Install workloads (macOS)
      if: runner.os == 'macOS'
      run: dotnet workload install android ios macos maccatalyst

    # No workloads needed for Linux - Uno uses Skia.GTK which is bundled

    # Media Blocks
    - name: Restore (Media Blocks)
      run: dotnet restore "${{ env.Solution_Name_MB }}"

    - name: Build (Media Blocks)
      run: dotnet build "${{ env.Solution_Name_MB }}" --configuration Release --no-restore

    # Media Player
    - name: Restore (Media Player)
      run: dotnet restore "${{ env.Solution_Name_MP }}"

    - name: Build (Media Player)
      run: dotnet build "${{ env.Solution_Name_MP }}" --configuration Release --no-restore

    # Video Capture
    - name: Restore (Video Capture)
      run: dotnet restore "${{ env.Solution_Name_VC }}"

    - name: Build (Video Capture)
      run: dotnet build "${{ env.Solution_Name_VC }}" --configuration Release --no-restore
